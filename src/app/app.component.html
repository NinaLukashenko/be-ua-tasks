<div class="p-grid">
    <div class="p-col-6">
      <h3>Products</h3>
      <p-table [value]="products">
          <ng-template pTemplate="header">
              <tr>
                  <th>Code</th>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Quantity</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
              <tr>
                  <td>{{product.code}}</td>
                  <td>{{product.name}}</td>
                  <td>{{product.category}}</td>
                  <td>{{product.quantity}}</td>
              </tr>
          </ng-template>
      </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col-6">
      <h3>Users</h3>
    </div>
</div>
